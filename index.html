<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title></title>
<style>
  :root{
    --bg1:#f8f9fb;
    --bg2:#eef1f7;
    --stem:#2c7a5b;
    --leaf:#3d9b72;

    --p1:#c9d7ff;
    --p2:#ffd9e3;
    --p3:#ffe8b0;
    --p4:#d7f1e5;
    --center:#ffefbf;

    --ink:#1f2a44;
    --gold:#d4af37;
  }
  html,body{height:100%;margin:0}
  body{
    background: radial-gradient(1400px 800px at 50% 0%, var(--bg1) 0%, var(--bg2) 60%, #e7ebf3 100%);
    display:grid; place-items:center;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--ink);
    overflow:hidden;
  }
  .frame{
    width:min(92vw, 820px);
    aspect-ratio: 16/9;
    background:#ffffffcc;
    backdrop-filter: blur(6px);
    border-radius:24px;
    box-shadow:0 24px 60px rgba(0,0,0,.12);
    position:relative; overflow:hidden;
  }
  .ground{
    position:absolute; inset:auto 0 0 0; height:34%;
    background: linear-gradient(0deg, #f3fff8 0%, #eef8f4 70%, transparent 100%);
    border-top:1px solid #e6efe9;
  }
  svg{position:absolute; inset:0; width:100%; height:100%; display:block}
  .stem{ stroke:var(--stem); stroke-width:8; fill:none; stroke-linecap:round;}
  .leaf{ fill:var(--leaf); }
  .petal{ filter: drop-shadow(0 2px 6px rgba(0,0,0,.12)); }
  .center{ filter: drop-shadow(0 1px 3px rgba(0,0,0,.10)); }
  @keyframes sway {
    0%,100% { transform: rotate(0deg); }
    50%     { transform: rotate(1.2deg); }
  }
  .bouquet{ animation: sway 4s ease-in-out infinite; transform-origin: 50% 80%; }

/* Hj√§rtformat meddelande */
.note{
  position:absolute; 
  left:50%; 
  top:14%;
  transform: translate(-50%, -10px) scale(.98);
  width:320px; 
  height:280px;
  background:#fff0f5;
  clip-path: path("M160 280 C 160 240, 50 180, 50 110 A 55 55 0 0 1 160 110 A 55 55 0 0 1 270 110 C 270 180, 160 240, 160 280 Z");
  border:2px solid rgba(212,175,55,.6);
  box-shadow:0 14px 40px rgba(0,0,0,.15);
  display:flex; align-items:center; justify-content:center;
  padding:20px;
  text-align:center;
  opacity:0;
  transition: opacity .6s ease, transform .6s ease;
  z-index: 5;              /* üîë detta lyfter fram hj√§rtat */
}

.note.show{ opacity:1; transform: translate(-50%, 0) scale(1); }
.note p{
  margin:0;
  font-size:clamp(12px, 1.8vw, 18px); /* anpassar sig men max 18px */
  color:#8b1e3f;
  font-weight:600;
  line-height:1.3; /* b√§ttre radavst√•nd */
}

  /* Konfetti */
  .confetti{ position:absolute; inset:0; pointer-events:none; overflow:hidden }
  .piece{
    position:absolute; width:7px; height:12px; border-radius:2px;
    opacity:.95;
    animation: fall 2.8s linear forwards;
  }
  @keyframes fall{
    to{ transform: translateY(115vh) rotate(520deg); opacity:0; }
  }

  /* Sol */
  .sun{
    position:absolute; top:10%; left:50%; transform:translateX(-50%);
    width:160px; height:160px; border-radius:50%;
    background: radial-gradient(circle at 40% 40%, #ffe8a8 0%, #ffd166 55%, #ffc04d 100%);
    box-shadow:0 0 60px 18px #ffe9a6;
  }

  /* Reset-knapp */
  .ctrl{
    position:absolute; top:10px; right:10px;
    width:34px; height:34px; border-radius:50%;
    background:#1f2a44; color:#fff; display:grid; place-items:center;
    font-weight:700; font-size:13px;
    opacity:.75; cursor:pointer; user-select:none;
    box-shadow:0 10px 20px rgba(31,42,68,.25);
  }
  .ctrl:hover{ opacity:1 }
  .ctrl:active{ transform: translateY(1px) }
</style>
</head>
<body>
  <div class="frame" id="frame" aria-label="Bouquet card">
    <div class="ground"></div>
    <div class="sun"></div>
    <div class="ctrl" id="reset" title="Reset">‚Ü∫</div>

    <!-- Hj√§rtformat meddelande -->
    <div class="note" id="note">
      <p><em>Nobody or nothing will ever come between us</em></p>
    </div>

    <div class="confetti" id="confetti"></div>

    <!-- Bukett -->
    <svg viewBox="0 0 1000 560" role="img" aria-label="Bouquet">
      <g class="bouquet">
        <path class="stem" d="M290,520 C315,440 345,380 380,330"/>
        <path class="stem" d="M450,520 C470,440 505,380 545,330"/>
        <path class="stem" d="M610,520 C625,445 655,390 695,345"/>
        <ellipse class="leaf" cx="360" cy="395" rx="28" ry="14" transform="rotate(-28 360 395)"/>
        <ellipse class="leaf" cx="515" cy="405" rx="28" ry="14" transform="rotate(15 515 405)"/>
        <ellipse class="leaf" cx="660" cy="380" rx="26" ry="13" transform="rotate(-12 660 380)"/>
        <g transform="translate(380,310)">
          <g class="petal" fill="var(--p1)">
            <circle cx="0" cy="-40" r="24"/>
            <circle cx="32" cy="-8" r="24"/>
            <circle cx="-32" cy="-8" r="24"/>
            <circle cx="20" cy="28" r="24"/>
            <circle cx="-20" cy="28" r="24"/>
          </g><circle class="center" r="16" fill="var(--center)"/>
        </g>
        <g transform="translate(545,320)">
          <g class="petal" fill="var(--p2)">
            <circle cx="0" cy="-44" r="26"/>
            <circle cx="34" cy="-10" r="26"/>
            <circle cx="-34" cy="-10" r="26"/>
            <circle cx="22" cy="30" r="26"/>
            <circle cx="-22" cy="30" r="26"/>
          </g><circle class="center" r="18" fill="var(--center)"/>
        </g>
        <g transform="translate(695,335)">
          <g class="petal" fill="var(--p3)">
            <circle cx="0" cy="-38" r="22"/>
            <circle cx="28" cy="-6" r="22"/>
            <circle cx="-28" cy="-6" r="22"/>
            <circle cx="18" cy="26" r="22"/>
            <circle cx="-18" cy="26" r="22"/>
          </g><circle class="center" r="16" fill="var(--center)"/>
        </g>
        <g transform="translate(470,360)">
          <g class="petal" fill="var(--p4)">
            <circle cx="0" cy="-20" r="12"/>
            <circle cx="18" cy="0" r="12"/>
            <circle cx="-18" cy="0" r="12"/>
            <circle cx="0" cy="20" r="12"/>
          </g><circle class="center" r="8" fill="var(--center)"/>
        </g>
      </g>
    </svg>
  </div>

<script>
  const frame = document.getElementById('frame');
  const confetti = document.getElementById('confetti');
  const note = document.getElementById('note');
  const resetBtn = document.getElementById('reset');
  let shown = false;

  function makeConfetti(n=80){
    const colors = ['#c9d7ff','#ffd9e3','#ffe8b0','#d7f1e5','#3d9b72','#2c7a5b'];
    for(let i=0;i<n;i++){
      const el = document.createElement('div');
      el.className = 'piece';
      el.style.left = Math.random()*100 + 'vw';
      el.style.top = '-8vh';
      el.style.background = colors[Math.floor(Math.random()*colors.length)];
      el.style.transform = `translateY(0) rotate(${Math.random()*180}deg)`;
      el.style.animationDelay = (Math.random()*0.7)+'s';
      confetti.appendChild(el);
      setTimeout(()=>el.remove(), 3000);
    }
  }

  function reveal(){
    if(!shown){
      note.classList.add('show');
      makeConfetti();
      shown = true;
    } else {
      makeConfetti();
    }
  }

  function resetAll(){
    note.classList.remove('show');
    shown = false;
  }

  frame.addEventListener('click', reveal);
  resetBtn.addEventListener('click', (e)=>{ e.stopPropagation(); resetAll(); });

  frame.tabIndex = 0;
  frame.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); reveal(); }
    if(e.key.toLowerCase() === 'r'){ resetAll(); }
  });
</script>
</body>
</html>
